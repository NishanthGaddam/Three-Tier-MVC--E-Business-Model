<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="styles.css"  />
		<title>Search for a Customer</title>
	</h:head>

	<h:body styleClass="body">
		<h1>Search for a Customer</h1>
		
			<h:form id="searchCustomer">
            <h:panelGrid columns="2">
            	
            	<h:outputLabel for="nameText">Enter Customer Name or Name Part Word:</h:outputLabel>
            	<h:inputText value="#{managedBeanCustomer.currentSearchName}" id="nameText"></h:inputText>
	            <br/>
	            
            </h:panelGrid>
            <h:commandButton action="#{managedBeanCustomer.searchCustomerResultPage()}" value="Search"></h:commandButton>
            </h:form>
            		    
		<hr/>
		<h:link outcome="listOfCustomers.jsf" value="Customer List"/> |  
		<h:link outcome="index.jsf" value="Main Page"/>
			
	</h:body>
</html>
