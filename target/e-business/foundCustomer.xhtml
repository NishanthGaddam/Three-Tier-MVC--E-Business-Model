<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="styles.css"  />
		<title>Search for a Customer</title>
	</h:head>

	<h:body styleClass="body">
		<h1>The Found Customer</h1>
		
			<h:form>
			<h:dataTable value="#{managedBeanCustomer.getCustomersList(managedBeanCustomer.currentSearchName)}" var="customer"
			styleClass="table" headerClass="tableHeader" rowClasses="tableOddRow,tableEvenRow">
				<h:column>
					<f:facet name="header">Customer ID</f:facet> 
					#{customer.id}
		        </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet> 
					#{customer.name}
		        </h:column>
		        <h:column>
					<f:facet name="header">Address</f:facet> 
					#{customer.address}
		        </h:column>
		       	<h:column>
					<f:facet name="header">No. of Orders</f:facet> 
					<h:outputText value="#{customer.orders.size()}" />
		        </h:column>
		       	<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink action="#{managedBeanCustomer.getCustomerDetailsPage()}" value="View Details">
						<f:setPropertyActionListener target="#{managedBeanCustomer.currentCustomer}" value="#{customer}" />
					</h:commandLink>
		        </h:column>
		    </h:dataTable>
		    </h:form>
		    
		   	<h:outputText value="Found results: #{managedBeanCustomer.countSearchResults}" />
		    
		<hr/>
		<h:link outcome="createNewCustomer.jsf" value="Create a new Customer"/> |  
		<h:link outcome="index.jsf" value="Main Page"/>
			
	</h:body>
</html>
