<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="styles.css"  />
		<title>Search for a movie</title>
	</h:head>

	<h:body styleClass="body">
		<h1>The Found Movie</h1>
		
			<h:form>
			<h:dataTable value="#{managedBeanLaptop.getLaptopsList(managedBeanLaptop.currentSearchKeyword)}" var="laptop"
			styleClass="table" headerClass="tableHeader" rowClasses="tableOddRow,tableEvenRow">
				<h:column>
					<f:facet name="header">ID</f:facet> 
					#{movie.id}
		        </h:column>
		        <h:column>
					<f:facet name="header">Brand</f:facet> 
					#{movie.brand}
		        </h:column>
		       	<h:column>
					<f:facet name="header">Model</f:facet> 
					#{movie.model}
		        </h:column>
		        <h:column>
					<f:facet name="header">RAM</f:facet> 
					#{movie.ram}
		        </h:column>
		        <h:column>
					<f:facet name="header">Hard Disk</f:facet> 
					#{movie.hardDisk}
		        
					<f:facet name="header">Action</f:facet>
					<h:commandLink action="#{managedBeanLaptop.getLaptopDetailsPage()}" value="View">
						<f:setPropertyActionListener target="#{managedBeanLaptop.currentLaptop}" value="#{laptop}" />
					</h:commandLink>
		        </h:column>
		    </h:dataTable>
		    </h:form>
		    
		   	<h:outputText value="Found results: #{managedBeanLaptop.countSearchResults}" />
		    
		<hr/>
		<h:link outcome="createNewLaptop.jsf" value="Create a new Laptop"/> |  
		<h:link outcome="index.jsf" value="Main Page"/>
			
	</h:body>
</html>
