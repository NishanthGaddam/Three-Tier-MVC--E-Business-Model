<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="styles.css"  />
		<title>Create a new Customer</title>
	</h:head>

	<h:body styleClass="body">
	
		<h1>create new movie</h1>	
			<h:form id="Create-Customer-form">
            <h:panelGrid columns="2">
            
            	<h:outputLabel for="customer-name">Name (Required):</h:outputLabel>
            	<h:inputText value="#{managedBeanCustomer.newCustomer.name}" id="customer-name" required="true">
            		<f:validateLength for="nameText" minimum="4" maximum="30" />
            	</h:inputText>
            	 
	            <h:outputLabel for="phone-number">Phone Number (Required):</h:outputLabel>
	            <h:inputText value="#{managedBeanCustomer.newCustomer.phone}" id="phone-number" required="true"></h:inputText>

	           	<h:outputLabel for="email">Email Id:</h:outputLabel>
	            <h:inputText value="#{managedBeanCustomer.newCustomer.email}" id="email"></h:inputText>
	            
	           	<h:outputLabel for="address">Address:</h:outputLabel>
	            <h:inputTextarea value="#{managedBeanCustomer.newCustomer.address}" id="address"></h:inputTextarea>

            </h:panelGrid>
            <h:messages styleClass="hMessage"/>
            <h:commandButton action="#{managedBeanCustomer.addCustomer()}" value="Create Customer"></h:commandButton>
            </h:form>
            		    
		<hr/>
		<h:link outcome="listOfCustomers.jsf" value="Customer List"/> | 
		<h:link outcome="searchForCustomer.jsf" value="Search for a Customer"/> | 
		<h:link outcome="index.jsf" value="Main Page"/>
			
	</h:body>
</html>
